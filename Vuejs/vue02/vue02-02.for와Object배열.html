<body>
    <xmp>
        Javascritp for 대해서 학습한다.

        Object Arrary를 바인딩하는 방법 학습.
        Object Arrary 예시)
        var objarray = [
        { text: 'One', value: 'A' },
        { text: 'Two', value: 'B' },
        { text: 'Three', value: 'C' }
        ];

    </xmp>
</body>
<script>

var objarray = [
        { text: 'One', value: 'A' },
        { text: 'Two', value: 'B' },
        { text: 'Three', value: 'C' }
    ];

    //1. objarray 에 { text: 'Four', value: 'D' } 를 추가하시오. ==> create
    objarray[objarray.length] = { text: 'Four', value: 'D' };
    objarray.push({ text: 'Four', value: 'D' });

    //2. objarray 에서 { text: 'Two', value: 'B' } 를 { text: '2', value: '2' } 로 바꾸시오. ==> update
    //2-1. 찾고 바꾸기 
    objarray[1] = { text: '2', value: '2' }

    objarray[1].text = '2';
    objarray[1].value = '2';

    //3. objarray 에서 { text: 'Three', value: 'C' } 를 삭제하시오. ==> delete
    objarray.splice(2,1)

    //4. objarray 에서 text가 'One' 객체들을 찾으시오 ==> search
    var arrOne = [];
    for( var i=0; i< objarray.length; i++){
        var obj = objarray[i];
        if( obj.text === 'One') {
            // text가 'One' 이 있는 객체들을 담을 배열에 추가 
            arrOne[arrOne.length] = obj;
        }
        else {
            // 패스.
        }
    }
    console.log(arrOne)// [{ text: 'One', value: 'A' }]

    var arrOne2 = objarray.filter(function(item, index){        
        if (item.text === 'One') {
            return true
        }
        else {
            return false
        }
    }).map(function(item,index){
        return item['price'] = 0
    })

    console.log( 'arrOne2',arrOne2 )// [{ text: 'One', value: 'A' }]
</script>
